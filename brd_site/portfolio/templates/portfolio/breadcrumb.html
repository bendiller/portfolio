{% block breadcrumb %}
<div class="container" style="padding-top: 1.5rem">
  <nav class="breadcrumb" style="padding-left: 28px">
    <ul>
      <li><a href="{% url 'index' %}">All Projects</a></li>
      <li class="is-active">
        <a href="#">
          {% if project %}
            {{ project.name }}
          {% elif tag %}
            {{ tag }}
          {% else %}
            Non-existent Project
          {% endif %}
        </a></li>
    </ul>
  </nav>
</div>
{% endblock %}
