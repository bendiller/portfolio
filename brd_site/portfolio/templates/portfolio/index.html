{% extends 'portfolio/base.html' %}
{% block title %}BDiller - About Me{% endblock %}
{% load static %}

{% block content %}
  <div class="column is-9">
    <div class="card">
        <div class="card-content">
          <div class="content" style="padding-left: 8px">
            <div class="columns">
              <div class="column">
                <p class="title is-3">{{ about_me_title }}</p>
                <p class="subtitle is-italic is-size-6 has-text-grey">{{ about_me_subtitle }}</p>
                <p class="is-size-6">{{ about_me_content }}</p>
              </div>
              <div class="column">
                <figure>
                  <img src="{% static 'portfolio/selfie.png' %}" alt="Author's Selfie">
                </figure>
              </div>
            </div>


          </div>
        </div>

    </div>
  </div>
{% endblock %}
