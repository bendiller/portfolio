{% load static %}

<div class="container">
  <div class="tabs" style="padding-left: 20px">
    <ul>
      <li class="tab" id="about-tab"> {# Needs to be dynamically set! #}
        <a href="{% url 'index' %}">About<br>Me</a>
      </li>
      <li class="tab" id="pers-proj-tab">
        <a href="{% url 'projects' 'Personal' %}">Personal<br>Projects</a>
      </li>
      <li class="tab" id="os-proj-tab">
        <a href="{% url 'projects' 'OpenSource' %}">Open-Source<br>Contributions</a>
      </li>
      {% if tag %}
      <li class="is-active"><a>Tech. tag:<br>{{ tag }}</a></li>
      {% elif project %}
      <li id="tab-detail" class="is-active"><a>Project Details:<br>{{ project.name }}</a></li>
      {% endif %}
    </ul>
  </div>
</div>
<script src="{% static 'portfolio/tabs.js' %}" tabId="{{ tab_id }}"></script>
